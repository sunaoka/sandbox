name: Test

on:
  push:
  workflow_dispatch:

jobs:

  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ ubuntu-latest ]
        php: [
          '5.5', '5.6',
          '7.0', '7.1', '7.2', '7.3', '7.4',
          '8.0', '8.1', '8.2', '8.3'
        ]

    name: PHP ${{ matrix.php }}

    steps:
      - name: Setup PHP ${{ matrix.php }}
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          ini-values: error_reporting=E_ALL
          tools: composer:v2

      - name: Checkout
        uses: actions/checkout@v3

      - name: Get Composer Cache Directory
        id: composer-cache
        run: |
          echo "{dir}=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT
          echo $GITHUB_OUTPUT

      - uses: actions/cache@v3
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ matrix.os }}-${{ matrix.php }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ matrix.os }}-${{ matrix.php }}-composer-

      - name: Install dependencies
        run: |
          composer config --global --no-plugins allow-plugins true
          composer install --quiet --no-ansi --prefer-dist --no-progress --no-interaction

      - name: echo version
        run: php --version
